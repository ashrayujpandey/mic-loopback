<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ™ï¸ Mic Loopback to Bluetooth Speaker ğŸ”Š</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #00ffc3;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00c7a0;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Mic â¡ï¸ Bluetooth Speaker Loopback</h1>

  <button onclick="checkAndStart()">ğŸ¤ Start Loopback</button>
  <button onclick="stopLoopback()">ğŸ›‘ Stop Loopback</button>

  <div id="status">Waiting for Bluetooth connection...</div>

  <script>
    let audioContext;
    let stream;
    let source;
    let gainNode;

    async function checkAndStart() {
      const statusDiv = document.getElementById("status");
      
      // Step 1: Get audio output devices
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioOutputs = devices.filter(device => device.kind === 'audiooutput');

        // Debug: list devices
        console.log("Audio Output Devices:", audioOutputs);

        // Step 2: Look for Bluetooth in labels (naive check)
        const bluetoothDevice = audioOutputs.find(device => 
          device.label.toLowerCase().includes('bluetooth')
        );

        if (bluetoothDevice) {
          statusDiv.textContent = `âœ… Bluetooth speaker found: ${bluetoothDevice.label}`;
          startLoopback(bluetoothDevice.deviceId);
        } else {
          statusDiv.textContent = `âŒ No Bluetooth speaker found. Please connect and try again.`;
        }

      } catch (error) {
        console.error("Error checking devices:", error);
        statusDiv.textContent = "âŒ Error accessing media devices.";
      }
    }

    async function startLoopback(deviceId) {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaStreamSource(stream);
        gainNode = audioContext.createGain();

        // Boost volume level here
        gainNode.gain.value = 3.0;

        // Connect mic to gain to speaker
        source.connect(gainNode).connect(audioContext.destination);

        document.getElementById("status").textContent = "ğŸ”Š Loopback running on Bluetooth speaker!";

        // OPTIONAL: Direct output to the Bluetooth speaker
        const audio = new Audio();
        if (typeof audio.setSinkId !== "undefined") {
          audio.setSinkId(deviceId).then(() => {
            console.log(`Output set to Bluetooth speaker: ${deviceId}`);
          }).catch(err => {
            console.warn("Error setting sink ID:", err);
          });
        } else {
          console.warn("setSinkId() not supported in this browser.");
        }

      } catch (error) {
        console.error("Error accessing microphone:", error);
      }
    }

    function stopLoopback() {
      if (audioContext) {
        audioContext.close();
        audioContext = null;
        document.getElementById("status").textContent = "ğŸ›‘ Loopback stopped!";
      }

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }
  </script>
</body>
</html>
